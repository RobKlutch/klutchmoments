version: '3.8'

services:
  gpu-video-processor:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
      - ./videos:/app/videos
      - ./temp:/app/temp
    environment:
      - DEVICE=cuda
      - YOLO_MODEL=yolov8n.pt
      - DEBUG=false
      - MAX_CONCURRENT_JOBS=2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    
  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gpu-video-processor
    restart: unless-stopped
    profiles: ["production"]